<app-header></app-header>

<div class="container text-center">

  <form class="needs-validation text-left" novalidate form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-row justify-content-md-center">
      <div class="col-md-4 mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required </div>
        </div>
      </div>
    </div>
    <div class="form-row justify-content-md-center">
        <div class="col-md-4 mb-3">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required
              </div>
          </div>
      </div>
    </div>
    <div class="form-row justify-content-md-center">
        <div class="col-md-4 mb-3">
          <button [disabled]="loading" class="btn btn-light" type="submit">Login </button>
          <img src="" alt="" *ngIf="loading">
          <a routerLink="/register" class="btn btn-light ml-20">Register</a>
        </div>
    </div>
  </form>
</div>
